# Configuration for syncing code with Mutagen (https://mutagen.io/documentation/orchestration/)
sync:
  defaults:
    mode: "one-way-safe"
  dwsExampleProject:  # only supports one project. no non-alphanumeric chars
   alpha: "."
   beta: "docker://5502997e0966a50b8030197d67ef916e96bef6c0c6bb1608854193434a0e55d1/~/dws-example-project"
   maxStagingFileSize: "1 GB"
   configurationBeta:
     stageMode: "neighboring"
